<div class="app-layout">
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="brand">MiniBooking</div>
    </div>
    <nav class="nav">
      <button class="nav-item" (click)="goToReservation()">Reservar espacio</button>
      <button class="nav-item active">Iniciar sesión</button>
    </nav>
  </aside>

  <main class="main-content">
    <div class="login-container">
      <h1>Iniciar sesion</h1>
      <form [formGroup]="form" (ngSubmit)="login()">
        <mat-form-field appearance="fill">
          <mat-label>Nombre o correo</mat-label>
          <input matInput formControlName="userName" type="text">
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>

        <div class="submit-row">
                    <button mat-raised-button color="primary" type="submit">Iniciar sesión</button>
        </div>
      </form>
    </div>
  </main>
</div>
